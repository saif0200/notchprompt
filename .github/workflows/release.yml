name: Build and Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build release dmg
        run: |
          chmod +x scripts/build_release_zip.sh
          ./scripts/build_release_zip.sh "${GITHUB_REF_NAME}"

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/notchprompt-${{ github.ref_name }}-macos.dmg
          body: |
            Install:
            - Open the DMG and drag `notchprompt.app` to `/Applications`.

            If macOS says the app is damaged:
            `xattr -cr /Applications/notchprompt.app && open /Applications/notchprompt.app`
          generate_release_notes: true
